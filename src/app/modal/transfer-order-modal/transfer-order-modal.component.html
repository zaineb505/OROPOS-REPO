<h1 mat-dialog-title>Transfer Order</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="servers" class="mat-elevation-z8">

    <!-- Server Name Column -->
    <ng-container matColumnDef="serverName">
      <th mat-header-cell *matHeaderCellDef> Server </th>
      <td mat-cell *matCellDef="let server">
        <button mat-button (click)="selectServer(server)">{{ server }}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button class="action" (click)="onCancel()">Cancel</button>
  <button class="action" [mat-dialog-close]="selectedServer" cdkFocusInitial>Transfer</button>
</div>
